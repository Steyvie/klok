<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Clock</title>
        <style>
            body {
                background: black;
                color: white;
                font-family: Helvetica, sans-serif;
                text-align: center;
                margin: 0;
                padding: 0;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            #clock {
                font-size: 20rem;
                margin: 0;
            }
            #date,
            #agenda {
                font-size: 10rem;
                margin: 1rem 0;
            }
        </style>
    </head>
    <body>
        <div id="clock"></div>
        <div id="date"></div>
        <div id="agenda"></div>

        <script>
            function updateTime() {
                const now = new Date();
                const clock = document.getElementById("clock");
                const date = document.getElementById("date");

                // Format time (HH:MM)
                const time = now.toLocaleTimeString("nl-NL", {
                    hour: "2-digit",
                    minute: "2-digit",
                });
                clock.textContent = time;

                // Format date (zondag 8 juni 2025)
                const options = {
                    weekday: "long",
                    day: "numeric",
                    month: "long",
                    year: "numeric",
                };
                const dateString = now.toLocaleDateString("nl-NL", options);
                date.textContent = dateString.charAt(0).toUpperCase() + dateString.slice(1);
            }

            // Load agenda content
            fetch("agenda.txt")
                .then((response) => response.text())
                .then(
                    (text) =>
                        (document.getElementById("agenda").textContent = text),
                )
                .catch(
                    () =>
                        (document.getElementById("agenda").textContent =
                            "Fijne dag Opa!"),
                );

            // Update time every minute
            updateTime();
            setInterval(updateTime, 60000);
        </script>
    </body>
</html>
