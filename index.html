<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Klok</title>
        <style>
            body {
                background: black;
                color: white;
                font-family: Helvetica, sans-serif;
                text-align: center;
                margin: 0;
                padding: 0;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                cursor: pointer;
            }
            #clock {
                font-size: 20rem;
                margin: 0;
            }
            #date {
                font-size: 8rem;
                margin: 1rem 0;
            }
            #agenda {
                font-size: 8rem;
                margin: 1rem 0;
                white-space: pre-wrap; /* Preserve line breaks */
                max-width: 90%;
            }
        </style>
    </head>
    <body>
        <div id="clock"></div>
        <div id="date"></div>
        <div id="agenda"></div>

        <script>
            // Configuration - Update these with your repository details
            const AGENDA_FILE_URL =
                "https://raw.githubusercontent.com/Steyvie/agenda/main/agenda.txt";
            const CHECK_INTERVAL = 5000; // Check for updates every 5 seconds
            let lastModified = null;
            let agendaETag = null;

            function updateTime() {
                const now = new Date();
                const clock = document.getElementById("clock");
                const date = document.getElementById("date");

                // Format time (HH:MM)
                const time = now.toLocaleTimeString("nl-NL", {
                    hour: "2-digit",
                    minute: "2-digit",
                });
                clock.textContent = time;

                // Format date as "Zondag 8-6-2025"
                const weekday = now.toLocaleDateString("nl-NL", {
                    weekday: "long",
                });
                const day = now.getDate();
                const month = now.getMonth() + 1;
                const year = now.getFullYear();
                date.textContent = `${weekday.charAt(0).toUpperCase() + weekday.slice(1)} ${day}-${month}-${year}`;
            }

            async function fetchAgenda() {
                try {
                    const headers = {};
                    if (agendaETag) {
                        headers["If-None-Match"] = agendaETag;
                    }

                    const response = await fetch(
                        AGENDA_FILE_URL + "?t=" + Date.now(),
                        {
                            headers: headers,
                            cache: "no-cache",
                        },
                    );

                    if (response.status === 304) {
                        // Not modified
                        return;
                    }

                    if (response.ok) {
                        const text = await response.text();
                        document.getElementById("agenda").textContent = text;

                        // Update cache headers for next request
                        agendaETag = response.headers.get("ETag");
                        lastModified = response.headers.get("Last-Modified");
                    }
                } catch (error) {
                    console.error("Error fetching agenda:", error);
                }
            }

            // Toggle fullscreen function
            function toggleFullscreen() {
                if (!document.fullscreenElement) {
                    document.documentElement
                        .requestFullscreen()
                        .catch((err) => {
                            console.error(
                                `Error attempting to enable fullscreen: ${err.message}`,
                            );
                        });
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    }
                }
            }

            // Make entire page clickable for fullscreen toggle
            document.body.addEventListener("click", toggleFullscreen);

            // Initial load and setup
            updateTime();
            fetchAgenda(); // Load agenda immediately

            // Update time every second
            setInterval(updateTime, 1000);

            // Check for agenda updates periodically
            setInterval(fetchAgenda, CHECK_INTERVAL);
        </script>
    </body>
</html>
