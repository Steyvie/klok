<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Simple Clock</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter&display"
            rel="stylesheet"
        />
        <style>
            body {
                background: black;
                color: white;
                font-family: "Inter", sans-serif;
                text-align: center;
                margin: 0;
                padding: 0;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            #clock {
                font-size: 16em;
                font-weight: bold;
                margin-bottom: 1em;
            }

            #date {
                font-size: 4em;
                font-weight: normal;
                margin-bottom: 1em;
            }

            #agenda {
                font-size: 4em;
                font-weight: normal;
                margin-bottom: 1em;
            }
        </style>
    </head>
    <body>
        <div id="clock"></div>
        <div id="date"></div>
        <div id="agenda"></div>

        <script>
            function updateTime() {
                const now = new Date();
                document.getElementById("clock").textContent =
                    now.getHours().toString().padStart(2, "0") +
                    ":" +
                    now.getMinutes().toString().padStart(2, "0");

                const options = {
                    weekday: "long",
                    day: "numeric",
                    month: "long",
                    year: "numeric",
                };
                document.getElementById("date").textContent =
                    new Intl.DateTimeFormat("nl-NL", options).format(now);
            }

            fetch("agenda.txt")
                .then((response) => response.text())
                .then(
                    (text) =>
                        (document.getElementById("agenda").textContent = text),
                );

            updateTime();
            setInterval(updateTime, 1000);
        </script>
    </body>
</html>
