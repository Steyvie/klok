<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Klokkie</title>
        <style>
            body {
                background: black;
                color: white;
                font-family: Helvetica, sans-serif;
                text-align: center;
                margin: 0;
                padding: 0;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                cursor: pointer;
            }
            #clock {
                font-size: 20rem;
                margin: 0;
            }
            #date,
            #agenda {
                font-size: 8rem;
                margin: 1rem 0;
            }
        </style>
    </head>
    <body>
        <div id="clock"></div>
        <div id="date"></div>
        <div id="agenda"></div>

        <script>
            function updateTime() {
                const now = new Date();
                const clock = document.getElementById("clock");
                const date = document.getElementById("date");

                // Format time (HH:MM)
                const time = now.toLocaleTimeString("nl-NL", {
                    hour: "2-digit",
                    minute: "2-digit",
                });
                clock.textContent = time;

                // Format date as "Zondag 8-6-2025"
                const weekday = now.toLocaleDateString("nl-NL", {
                    weekday: "long",
                });
                const day = now.getDate();
                const month = now.getMonth() + 1;
                const year = now.getFullYear();
                date.textContent = `${weekday.charAt(0).toUpperCase() + weekday.slice(1)} ${day}-${month}-${year}`;
            }

            // Function to load agenda content with cache busting
            function loadAgenda() {
                // Add timestamp to URL to prevent caching
                const timestamp = new Date().getTime();
                fetch(`agenda.txt?t=${timestamp}`)
                    .then((response) => {
                        if (response.ok) return response.text();
                        throw new Error("Network response was not ok");
                    })
                    .then((text) => {
                        document.getElementById("agenda").textContent =
                            text.trim() || "Fijne dag Opa!";
                    })
                    .catch(() => {
                        document.getElementById("agenda").textContent =
                            "Fijne dag Opa!";
                    });
            }

            // Toggle fullscreen function
            function toggleFullscreen() {
                if (!document.fullscreenElement) {
                    document.documentElement
                        .requestFullscreen()
                        .catch((err) => {
                            console.error(
                                `Error attempting to enable fullscreen: ${err.message}`,
                            );
                        });
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    }
                }
            }

            // Make entire page clickable for fullscreen toggle
            document.body.addEventListener("click", toggleFullscreen);

            // Initial load and setup
            updateTime();
            loadAgenda();

            // Update time every second
            setInterval(updateTime, 1000);

            // Check for agenda updates every 5 seconds
            setInterval(loadAgenda, 5000);
        </script>
    </body>
</html>
