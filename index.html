<!doctype html>
<html>
    <head>
        <title>Clock</title>
        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                font-family: sans-serif;
                font-size: 3em;
            }
        </style>
    </head>
    <body>
        <div id="clock"></div>
        <div id="date"></div>

        <script>
            function update() {
                const now = new Date();
                const options = {
                    weekday: "long",
                    day: "numeric",
                    month: "long",
                    year: "numeric",
                };
                document.getElementById("clock").textContent =
                    now.toLocaleTimeString("nl-NL", {
                        hour: "2-digit",
                        minute: "2-digit",
                    });
                document.getElementById("date").textContent =
                    now.toLocaleDateString("nl-NL", options);
            }
            setInterval(update, 1000);
            update();
        </script>
    </body>
</html>
