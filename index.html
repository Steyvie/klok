<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Klokkie</title>
        <style>
            body {
                background: black;
                color: white;
                font-family: Helvetica, sans-serif;
                text-align: center;
                margin: 0;
                padding: 0;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                cursor: pointer;
            }
            #clock {
                font-size: 20rem;
                margin: 0;
            }
            #date,
            #agenda {
                font-size: 8rem;
                margin: 1rem 0;
            }
        </style>
    </head>
    <body>
        <div id="clock"></div>
        <div id="date"></div>
        <div id="agenda"></div>

        <script>
            function updateTime() {
                const now = new Date();
                const clock = document.getElementById("clock");
                const date = document.getElementById("date");

                // Format time (HH:MM)
                const time = now.toLocaleTimeString("nl-NL", {
                    hour: "2-digit",
                    minute: "2-digit",
                });
                clock.textContent = time;

                // Format date as "Zondag 8-6-2025"
                const weekday = now.toLocaleDateString("nl-NL", {
                    weekday: "long",
                });
                const day = now.getDate();
                const month = now.getMonth() + 1;
                const year = now.getFullYear();
                date.textContent = `${weekday.charAt(0).toUpperCase() + weekday.slice(1)} ${day}-${month}-${year}`;
            }

            async function fetchAgenda() {
                try {
                    const response = await fetch(
                        "https://raw.githubusercontent.com/Steyvie/agenda/refs/heads/main/agenda.txt?t=" +
                            Date.now(),
                    );
                    if (!response.ok) throw new Error("Failed to fetch agenda");
                    const agendaText = await response.text();
                    document.getElementById("agenda").textContent = agendaText;
                } catch (error) {
                    console.error("Error fetching agenda:", error);
                    // Optional: Display error or keep previous agenda
                }
            }

            // Toggle fullscreen function
            function toggleFullscreen() {
                if (!document.fullscreenElement) {
                    document.documentElement
                        .requestFullscreen()
                        .catch((err) => {
                            console.error(
                                `Error attempting to enable fullscreen: ${err.message}`,
                            );
                        });
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    }
                }
            }

            // Make entire page clickable for fullscreen toggle
            document.body.addEventListener("click", toggleFullscreen);

            // Initial load and setup
            updateTime();
            fetchAgenda();

            // Update time every second
            setInterval(updateTime, 1000);
            // Update agenda every 60 seconds
            setInterval(fetchAgenda, 60000);
        </script>
    </body>
</html>
