<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Klok</title>
        <style>
            body {
                background: black;
                color: white;
                font-family: Helvetica, sans-serif;
                text-align: center;
                margin: 0;
                padding: 0;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                cursor: pointer;
            }
            #clock {
                font-size: 20rem;
                margin: 0;
            }
            #date,
            #agenda {
                font-size: 8rem;
                margin: 1rem 0;
            }
        </style>
    </head>
    <body>
        <div id="clock"></div>
        <div id="date"></div>
        <div id="agenda"></div>

        <script>
            function updateTime() {
                const now = new Date();
                const options = {
                    weekday: "long",
                    day: "numeric",
                    month: "long",
                    year: "numeric",
                };
                document.getElementById("clock").textContent =
                    now.toLocaleTimeString("nl-NL", {
                        hour: "2-digit",
                        minute: "2-digit",
                    });
                const dateString = now.toLocaleDateString("nl-NL", options);
                document.getElementById("date").textContent =
                    dateString.charAt(0).toUpperCase() + dateString.slice(1);
            }

            async function updateAgenda() {
                try {
                    const response = await fetch(
                        "https://raw.githubusercontent.com/Steyvie/agenda/main/agenda.txt?t=" +
                            Date.now(),
                    );
                    const text = await response.text();
                    document.getElementById("agenda").textContent = text;
                } catch (e) {}
            }

            // Toggle fullscreen function
            function toggleFullscreen() {
                if (!document.fullscreenElement) {
                    document.documentElement
                        .requestFullscreen()
                        .catch((err) => {
                            console.error(
                                `Error attempting to enable fullscreen: ${err.message}`,
                            );
                        });
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    }
                }
            }

            // Make entire page clickable for fullscreen toggle
            document.body.addEventListener("click", toggleFullscreen);

            // Initial load and setup
            updateTime();

            // Update time every second
            setInterval(updateTime, 1000);
        </script>
    </body>
</html>
