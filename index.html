<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Simple Clock</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                background: black;
                color: white;
                font-family: "Inter", sans-serif;
                text-align: center;
                margin-top: 100px;
                font-size: 2em;
            }
        </style>
    </head>
    <body>
        <div id="clock"></div>
        <div id="date"></div>
        <div id="agenda"></div>

        <script>
            function updateTime() {
                const now = new Date();
                document.getElementById("clock").textContent =
                    now.toLocaleTimeString("nl-NL", {
                        hour: "2-digit",
                        minute: "2-digit",
                    });
                document.getElementById("date").textContent =
                    now.toLocaleDateString("nl-NL", {
                        weekday: "long",
                        day: "numeric",
                        month: "long",
                        year: "numeric",
                    });
            }
            setInterval(updateTime, 1000);
            updateTime();

            fetch("agenda.txt")
                .then((response) => response.text())
                .then(
                    (text) =>
                        (document.getElementById("agenda").textContent = text),
                );
        </script>
    </body>
</html>
